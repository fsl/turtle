<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="turtle-graphics.js"></script>
  </head>
  <body>
    <canvas id="TGspace" width="1800" height="1600"></canvas>
    <script>
      var winkel = 155;
      var n = 4;
      var rekursion = 2;
      var laenge = 105;

      function fractalMove(laenge, x) {
        if (x == 0) {
          turtle.Move(laenge);
        } else {
          fractalMove(laenge/3, x - 1);
          turtle.Turn(-winkel);
          fractalMove(laenge/3, x - 1);
          turtle.Turn(winkel * 2);
          fractalMove(laenge/3, x - 1);
          turtle.Turn(-winkel);
          fractalMove(laenge/3, x - 1);
        }
      }

      TurtleGraphics.SetDefaults({canvasID: 'TGspace', unit : 30});
      var turtle = new TurtleGraphics.Turtle();
      for (var i = 0; i < n; i++) {
        fractalMove(laenge, rekursion); 
        turtle.Turn(360 / n); 
      }
    </script>
  </body>
</html>
